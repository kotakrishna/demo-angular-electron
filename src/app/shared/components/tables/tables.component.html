<mat-form-field>
    <input matInput placeholder="Search..." (keyup)="filter($any($event.target).value)" />
</mat-form-field>


<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container *ngFor="let col of header;let i=index" matColumnDef="{{col}}">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{headerTitle[col]}} </th>
        <td mat-cell *matCellDef="let element"> {{element[col]}} </td>
    </ng-container>
    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
